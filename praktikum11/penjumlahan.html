<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Dua Bilangan</title>
    
</head>
<body>
    <h1>PENJUMLAHAN 2 BILANGAN</h1>
    <div style="display: flex;">
        <input style="margin-right: 10px;" type="number" id="number1">
        +
        <input style="margin-left: 10px;" type="number" id="number2" onchange="penjumlahan()">
    </div>
     
    <div style="display: flex;">
        <h4>Hasil : </h4>
        <h4 id="hasil"></h4>
    </div>

    <script>
        function penjumlahan(){
    let number1 = document.getElementById("number1").value
    let number2 = document.getElementById("number2").value

    let Jadi = parseInt(number1) + parseInt(number2)

    hasil.innerHTML = Jadi
        }
    </script>

</body>
</html>
